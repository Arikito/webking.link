<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebKing</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="page_wrap">
		<header>
			<div class="logo">
				<img src="img/logo.svg" alt="">
			</div>
			<nav>
				<a href="#portfolio" class="animate">Портфоліо</a>
				<a href="#features" class="animate">Технології</a>
				<a href="#aboutus" class="animate">Про нас</a>
				<a href="#contacts" class="animate">Контакти</a>
			</nav>
		</header>
		<section id="portfolio" class="light">
			<div class="heading">
				<h2>Портфоліо</h2>
			</div>
		</section>
		<section id="features" class="light pre-dark">
			<div class="heading">
				<h2>Технології</h2>
			</div>
		</section>
		<section id="aboutus" class="dark">
			<div class="heading">
				<h2>Про нас</h2>
			</div>
		</section>
		<section id="contacts" class="light">
			<div class="heading">
				<h2>Контакти</h2>
			</div>
			<div class="map">
				<iframe
					width="100%"
					height="100%"
					frameborder="0"
					style="border:0"
					src="https://www.google.com/maps/embed/v1/place?q=49.994983%2C%2036.335823&key=AIzaSyD34ZCpcoAfGcChWJ5b7KY4SnUy7FvIZLE" allowfullscreen>
				</iframe>
			</div>
		</section>
		<footer>
			<span>&copy; WebKing, 2015</span>
			<ul class="socials">
				<li class="icon-font"></li>
				<li class="icon-font"></li>
				<li class="icon-font"></li>
				<li class="icon-font"></li>
				<li class="icon-font"></li>
			</ul>
		</footer>
	</div>
	<!-- 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
	</script>
	 -->
</body>
</html>
